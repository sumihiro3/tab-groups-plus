name: Upload to Chrome web store

on:
  push:
    tags:
      - 'v*.*.*'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      #
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

      - name: Set version
        id: version
        run: |
          REPOSITORY=$(echo ${{ github.repository }} | sed -e "s#.*/##")
          VERSION=$(echo ${{ github.ref }} | sed -e "s#refs/tags/##g")
          echo ::set-output name=version::$VERSION
          echo ::set-output name=filename::$REPOSITORY-$VERSION

      - name: Archive
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r ${{ steps.version.outputs.filename }}.zip dist

      - name: Upload to Chrome Web Store
        uses: mobilefirstllc/cws-publish@latest
        with:
          action: 'upload' # one of: upload, publish, testers
          client_id: ${{ secrets.CWS_API_CLIENT_ID }}
          client_secret: ${{ secrets.CWS_API_CLIENT_SECRET }}
          refresh_token: ${{ secrets.CWS_API_REFRESH_TOKEN }}
          extension_id: 'mmknldkcmcahihdpdeljnjgjclkbcldm'
          zip_file: ${{ steps.version.outputs.filename }}.zip
